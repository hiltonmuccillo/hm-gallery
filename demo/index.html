<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM Gallery Demo</title>
    <!-- Gallery CSS (substitua depois pela URL da CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hiltonmuccillo/hm-gallery@v1.0.2/dist/hmGallery.css">
</head>
<body>
    <div class="hm-gallery" id="galleryDemo">

        <img src="https://cdn.jsdelivr.net/gh/hiltonmuccillo/hm-gallery@main/images/photo5.png" alt="Photo 5" data-caption="Fifth photo caption">
        <img src="https://cdn.jsdelivr.net/gh/hiltonmuccillo/hm-gallery@main/images/photo6.png" alt="Photo 6" data-caption="Sixth photo caption">
        <img src="https://cdn.jsdelivr.net/gh/hiltonmuccillo/hm-gallery@main/images/photo7.png" alt="Photo 7" data-caption="Seventh photo caption">

        <img src="https://cdn.jsdelivr.net/gh/hiltonmuccillo/hm-gallery@main/images/photo11.png" alt="Photo 11" data-caption="Eleventh photo caption">
        <img src="https://cdn.jsdelivr.net/gh/hiltonmuccillo/hm-gallery@main/images/photo12.png" alt="Photo 12" data-caption="Twelfth photo caption">
        <img src="https://cdn.jsdelivr.net/gh/hiltonmuccillo/hm-gallery@main/images/photo13.png" alt="Photo 13" data-caption="Thirteenth photo caption">

        <img src="https://cdn.jsdelivr.net/gh/hiltonmuccillo/hm-gallery@main/images/photo19.png" alt="Photo 19" data-caption="Nineteenth photo caption">
        <img src="https://cdn.jsdelivr.net/gh/hiltonmuccillo/hm-gallery@main/images/photo20.png" alt="Photo 20" data-caption="Twentieth photo caption">
        <!-- add more images as needed -->
    </div>
    <!-- jQuery (CDN) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiltonmuccillo/hm-gallery@v1.0.2/dist/jquery.hmGallery.js"></script>
    <script>
        $(function () {
            $('#galleryDemo').hmGallery({
                startIndex: 0,
                loop: true,
                enableFullscreen: true,
                transition: 'slide',      // 'fade' | 'slide' | 'none'
                autoplayInterval: 4000,
                animationDuration: 400,   // in milliseconds
                autoplay: false
            });
        });
    </script>
</body>
</html>
